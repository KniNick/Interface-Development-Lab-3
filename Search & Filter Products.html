<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content=" IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">">
    <title>Document</title>

</head>
<body>
   
    <div class="container-fluid text-white py-5" style="background-color: #242526 ;">
        <h1 class="text-center">Search Product</h1>
        <h5 class="text-center">View Products</h5>
    </div>

    <div class="container col-6 mt-5">
        <input type="text" class="form-control mb-5 p-3" placeholder="Search Here...." id="search-input">
        <ul class="list-group list group-flush text-primary h5">

            <li class="list-group-item p-3">Hat</li>
            <li class="list-group-item p-3">Short Sleeves</li>
            <li class="list-group-item p-3">Long Sleeves</li>
            <li class="list-group-item p-3">Outerwear</li>
            <li class="list-group-item p-3">Pants</li>
            <li class="list-group-item p-3">Jeans</li>
            <li class="list-group-item p-3">Accessories </li>
            <li class="list-group-item p-3">Shoes</li>
            <li class="list-group-item p-3">Coats</li>
            <li class="list-group-item p-3">Pendants</li>

            

        </ul>
    </div>

</body>

<script>

    document.querySelector('#search-input').
    addEventListener('input', filterlist)

    function filterList(){
        const searchInput = document.querySelector
        (#search-input')
        const filter = searchInput.value.toLowerCase()
        const listItems = document.querySelectorAll('.list-group-item')
        
        listItems/forEach((item)) => {
            let text = item.textcontent
            if(text.toLowerCase().includes(filter.toLowerCase())){
                item.style.display = ''
            }
            else{
                item.style.display = 'none';
            }
        })
    }

</script>
</html>
